    <script>
        function changeSlide(n, sliderId) {
            let slides = document.querySelectorAll(`#${sliderId} .slide`);
            let currentSlideIndex = Array.from(slides).findIndex(slide => slide.style.display === 'block');
            
            slides[currentSlideIndex].style.display = 'none';
            let newSlideIndex = (currentSlideIndex + n + slides.length) % slides.length;
            slides[newSlideIndex].style.display = 'block';
        }
    
        document.querySelectorAll('.slides').forEach(slider => {
            slider.children[0].style.display = 'block';
        });
    </script>
